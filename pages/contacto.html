            <h1 class="h1-contacto">CONTACTO</h1>
            <p class="h1-parrafo">Queres recibir novedades acerca del tour, nuevos videos, <br> musica, o dejando un breve aporte para mejorar la interfaz, <br> suscribete gratis llenando este formulario </p>
        </div>
        <form action="" class="display" >
            <label for="">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre" placeholder="Ej nombre y apellido" required>
            <label for="">Email:</label>
            <input type="text" id="Email" name="Email" placeholder="Ej xxxx@gmail.com" required>
            <label for="">Pais</label required>
            <select name="Pais" id="Pais">
            <option value="Arg">Argentina</option>
            <option value="Uru">Uruguay</option>
            <option value="Bra">Brazil</option>
            </select>
            <label for="texto">Breve Descripcion</label>
            <textarea name="texto" id="texto" rows="2" cols="30"></textarea>
            <label for="submit"></label>
            <input type="submit" value="Enviar" class="boton" >
        </form>
